name: CI/CD Pipeline # name of the workflow

on:
  push:
    branches: [main] # trigger the workflow when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest # run the job on an Ubuntu machine

    steps:
    - name: Checkout code # check out the code from the repository
      uses: actions/checkout@v2
      
    - name: Install dependencies # install the dependencies for the project
      run: npm install
      
    - name: Run tests # run the tests for the project
      run: npm test
      
  deploy:
    needs: build # deploy the code after the build job is successful
    runs-on: ubuntu-latest # run the job on an Ubuntu machine

    steps:
    - name: Configure SSH # configure SSH to connect to the EC2 instance
      uses: webfactory/ssh-agent@v0.4.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }} # use the SSH private key stored in the repository secrets
        
    - name: Deploy to EC2 instance # deploy the code to the EC2 instance
      run: |
        ssh ec2-user@your-ec2-instance-ip-address "cd /path/to/your/project && git pull origin main && npm install && npm run build"
        # SSH into the EC2 instance and execute the deployment commands
